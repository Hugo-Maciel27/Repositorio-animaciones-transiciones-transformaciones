<form action="#" method="GET" class="form" >
    <fieldset class="form__1">
        <legend class="form__">Informacion personal</legend>
        <label for="name">Nombre</label>
        <input type="text" name="user_name" id="name" placeholder="introducir su nombre">
        <br>
        <label for="lastname">apellido</label>
        <input type="text" name="user_lastname" id="lastname" placeholder="introducir su apellido">
        <br>
        <label for="idnumber">Edad</label>
        <input type="number" name="useridnumber" id="idnumber" placeholder="introducir su edad">
        <br>
        <label for="number">Numero de telefono</label>
        <input type="number" name="" id="number" placeholder="introduzca numero de telefono">
        <br>
        <label for="email">Mail</label>
        <input type="email" name="" id="email" placeholder="introduzca su mail">
    </fieldset>
    <fieldset>
        <legend>
            ¿quieres  ayudarnos?
        </legend>
        <label for="name">Nombre del donador</label>
        <input type="text" name="nombre del donador" id="name" placeholder="introduzca su nombre">
        <label for="lastname">apellido</label>
        <input type="text" name="user_lastname" id="lastname" placeholder="introduzca su apellido">
        <label for="text">¿por que nos quieres ayudar?</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
</form>
